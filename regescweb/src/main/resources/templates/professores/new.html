<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Novo Professor</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Novo Professor</h1>

    <form th:action="@{/professores}" th:object="${requisicaoNovoProfessor}" method="post">
        <!-- Nome -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>

        <!-- Salário -->
        <div class="mb-3">
            <label for="salario" class="form-label">Salário</label>
            <input id="salario" class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salario}" />
<!--            <div class="text-danger" th:if="${# fields.hasErrors('salario')}" th:errors="*{salario}"></div>-->
            <div class="invalid-feedback" th:errors="*{salario}"></div>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="statusProfessor" class="form-label">Status</label>
            <select id="statusProfessor" class="form-select" th:field="*{statusProfessor}">
                <option th:each="status : ${statusProfessor}"
                        th:value="${status}" th:text="${status}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('statusProfessor')}" th:errors="*{statusProfessor}"></div>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" href="javascript:history.back()">Cancelar</a>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
